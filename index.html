<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Momentum App</title>
</head>
<body>
    <div id ="main-content">
        <h1 id="clock">00:00</h1>
        <form class="hidden" id="login-form">    
            <h1>Hello, what's your name?</h1>    
            <input class="hidden-login" required maxlength="15" type="text"/>
            <!-- <input type="submit" value="log in" /> -->
        </form>  

        <h1 id="greeting" class="hidden"></h1>
        <form id="todo-form">
            <h1>What is your main focus for today?</h1>
            <input class="hidden-login" type="text" style="width:500px; color: white; font-size: 25px; text-align: center;" required/>
        </form>
        <ul id="todo-list"></ul>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
    </div>
    <div id="weather-box">
        <div id="weather">
            <span></span>
            <span id="weather--temp"></span>
        </div>
        <div id="location">
            <span></span>
        </div>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
